<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="display" class="display">
    </div>
    <div class="calculator">
    <div class="buttons">
        <div class="gray"id="num0">0</div>
        <div class="red"id="num1">1</div>
        <div class="orange"id="num2">2</div>
        <div class="yellow"id="num3">3</div>
        <div class="green"id="num4">4</div>
        <div class="blue"id="num5">5</div>
        <div class="indigo"id="num6">6</div>
        <div class="violet"id="num7">7</div>
        <div class="slate"id="num8">8</div>
        <div class="coral"id="num9">9</div>
        <div class="plus"id="addition">+</div>
        <div class="minus"id="subtract">-</div>
        <div class="division"id="divide">/</div>
        <div class="times"id="multiply">*</div>
        <div class="equals"id="equal">=</div>
    <button class="clear">CLEAR</button>

    </div>


    </div>
</body>
</html>
